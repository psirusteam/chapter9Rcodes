bookdown::gitbook:
  split_by: section
  split_bib: yes
  dev: svglite
  css: style.css
  config:
    tconfig:
    toc:
      collapse: section
      before: |
        <li><a href="./">Chapter 9 of UN Household Survey Handbook.</a></li>
      after: |
        <li><a Chapter 9 of UN Household Survey Handbook. </a></li>
    download: [pdf, epub, mobi]
    edit: https://github.com/psirusteam/Chapter9HHS/%s
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default